<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="file:///android_asset/style/main.css" rel="stylesheet" type="text/css">   

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">让方块变成<strong>2048 !</strong></p>
      <a class="restart-button">新游戏</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

  
  </div>
  <a href="https://baidu.com">baidu</a>

  <script src="file:///android_asset/js/bind_polyfill.js"></script>
  <script src="file:///android_asset/js/classlist_polyfill.js"></script>
  <script src="file:///android_asset/js/animframe_polyfill.js"></script>
  <script src="file:///android_asset/js/keyboard_input_manager.js"></script>
  <script src="file:///android_asset/js/html_actuator.js"></script>
  <script src="file:///android_asset/js/grid.js"></script>
  <script src="file:///android_asset/js/tile.js"></script>
  <script src="file:///android_asset/js/local_storage_manager.js"></script>
  <script src="file:///android_asset/js/game_manager.js"></script>
  <script src="file:///android_asset/js/application.js"></script>
</body>
</html>
